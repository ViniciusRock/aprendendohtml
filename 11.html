<html>
<head>
	<meta charset="UTF-8">
	<title>Formulários</title>
</head>
<body>
	<div align="center">
		<br/><br/><br/><br/><br/>
		<h1>Formulário de cadastro</h1>
		<form>
			Nome:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="nome" placeholder="Digite nome e sobrenome"/><br/>
			Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email" placeholder="Email"/><br/>
			Senha:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name="senha" placeholder="Senha"><br/>
			Confirmar Senha: <input type="password" placeholder="Confirmar Senha"/><br/>
			
			Selecione o país
			<select name="opcoes">
				<option value="1">Brasil</option>
				<option value="2">Estados Unidos</option>
				<option value="3">Rússia</option>
				<option value="4">China</option>
			</select>
			<br/>

			<input type="radio" name="radio" value="1"/>Masculino<br/>
			<input type="radio" name="radio" value="2"/>Feminino<br/>
			<input type="radio" name="radio" value="3"/>Não Definido<br/>
		</br/>
			<input type="checkbox" name="termo"/>Concordo com os termos<br/> de uso e politica de privacidade<br/>
			
			&nbsp;<input type="submit" value="Enviar"/>



		</form>
	</div>
</body>
</html>
