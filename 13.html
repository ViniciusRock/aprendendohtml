<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"/>
	<title>Acionadores de Eventos</title>
</head>
<body>
	<div align="center">
		<h1>
			Eventos OnClick
		</h1>
		<img 
			src="eu.jpg"
			width="100" 
			onmouseover="alert('Mouse na imagem!!')"
			onmouseleave="alert('Mouse saiu da imagem!!')"
		/>
	</div>
</body>
</html>
